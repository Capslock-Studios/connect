<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsNext Data Test</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f8f9fa; }
        .container { max-width: 800px; margin: auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0px 4px 8px rgba(0,0,0,0.1); }
        form { padding: 15px; border: 1px solid #ccc; border-radius: 5px; background: #fff; }
        input, select, button { display: block; width: 100%; margin-bottom: 10px; padding: 10px; border-radius: 5px; border: 1px solid #ddd; }
        button { background: blue; color: white; border: none; cursor: pointer; font-size: 16px; }
        button:hover { background: darkblue; }
        .info { font-size: 14px; color: gray; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>WhatsNext Database Test</h1>

        <!-- User Registration Form -->
        <form id="userForm">
            <h2>Register User</h2>
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="tel" name="phoneNumber" placeholder="Phone Number (Optional)" pattern="[0-9]{10}">
            <input type="url" name="profilePicture" placeholder="Profile Picture URL (Optional)">
            <input type="text" name="location" placeholder="Latitude, Longitude (Optional)">
            <p class="info">Leave location empty if unknown. Click the button to auto-detect.</p>
            <button type="button" onclick="getUserLocation()">üìç Use My Location</button>
            <select name="role" required>
                <option value="user">User</option>
                <option value="business_owner">Business Owner</option>
                <option value="admin">Admin</option>
            </select>
            <button type="submit">Submit User</button>
        </form>
    </div>

    <script>
        function getUserLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    document.querySelector('[name="location"]').value = `${position.coords.latitude}, ${position.coords.longitude}`;
                }, (error) => {
                    alert("Failed to get location: " + error.message);
                });
            } else {
                alert("Geolocation is not supported by your browser.");
            }
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
