<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsNext Data Test</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 800px; margin: auto; padding: 20px; }
        form { margin-bottom: 20px; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        input, select, button { display: block; width: 100%; margin-bottom: 10px; padding: 8px; }
        button { background: blue; color: white; border: none; cursor: pointer; }
        button:hover { background: darkblue; }
    </style>
</head>
<body>
    <div class="container">
        <h1>WhatsNext Database Test</h1>

        <!-- User Form -->
        <form id="userForm">
            <h2>Register User</h2>
            <input type="text" name="name" placeholder="Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="tel" name="phoneNumber" placeholder="Phone Number">
            <input type="url" name="profilePicture" placeholder="Profile Picture URL">
            <input type="text" name="location" placeholder="Latitude, Longitude">
            <select name="role">
                <option value="user">User</option>
                <option value="business_owner">Business Owner</option>
                <option value="admin">Admin</option>
            </select>
            <button type="submit">Submit User</button>
        </form>

        <!-- Company Form -->
        <form id="companyForm">
            <h2>Register Company</h2>
            <input type="text" name="name" placeholder="Company Name" required>
            <input type="url" name="logo" placeholder="Logo URL">
            <input type="url" name="website" placeholder="Website">
            <input type="email" name="contactInfo" placeholder="Contact Email">
            <input type="text" name="location" placeholder="Latitude, Longitude">
            <input type="text" name="category" placeholder="Category">
            <button type="submit">Submit Company</button>
        </form>

        <!-- Post Form -->
        <form id="postForm">
            <h2>Create Post</h2>
            <input type="text" name="userId" placeholder="User ID (Optional)">
            <input type="text" name="companyId" placeholder="Company ID (Optional)">
            <textarea name="content" placeholder="Post Content" required></textarea>
            <input type="text" name="media" placeholder="Media URLs (comma-separated)">
            <input type="text" name="location" placeholder="Latitude, Longitude (Optional)">
            <button type="submit">Submit Post</button>
        </form>

        <!-- Product Form -->
        <form id="productForm">
            <h2>Add Product</h2>
            <input type="text" name="companyId" placeholder="Company ID" required>
            <input type="text" name="name" placeholder="Product Name" required>
            <input type="number" step="0.01" name="price" placeholder="Price" required>
            <textarea name="description" placeholder="Product Description" required></textarea>
            <input type="text" name="category" placeholder="Category">
            <select name="availability">
                <option value="true">Available</option>
                <option value="false">Not Available</option>
            </select>
            <button type="submit">Submit Product</button>
        </form>

        <!-- Savvy Form -->
        <form id="savvyForm">
            <h2>Create Savvy</h2>
            <input type="text" name="title" placeholder="Title" required>
            <textarea name="description" placeholder="Description" required></textarea>
            <input type="text" name="creatorId" placeholder="Creator ID (Optional)">
            <input type="email" name="creatorEmail" placeholder="Creator Email" required>
            <input type="tel" name="creatorPhone" placeholder="Creator Phone" required>
            <input type="text" name="location" placeholder="Latitude, Longitude">
            <button type="submit">Submit Savvy</button>
        </form>

        <!-- Petition Form -->
        <form id="petitionForm">
            <h2>Create Petition</h2>
            <input type="text" name="title" placeholder="Title" required>
            <textarea name="description" placeholder="Description" required></textarea>
            <input type="text" name="creatorId" placeholder="Creator ID (Optional)">
            <input type="number" name="goal" placeholder="Goal Signatures" required>
            <input type="text" name="location" placeholder="Latitude, Longitude">
            <button type="submit">Submit Petition</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
