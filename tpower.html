<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Power of 5 Game</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .input-area, .steps, .result {
      margin-top: 20px;
      padding: 15px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    select, button {
      font-size: 1.2em;
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .step {
      margin-top: 10px;
      font-size: 1.1em;
    }
    .highlight {
      font-weight: bold;
      color: #007BFF;
    }
  </style>
</head>
<body>
  <h1>ðŸ§  Power of 5 Multiplication Game</h1>

  <div class="input-area">
    <label>Select two numbers (0â€“10):</label><br />
    <select id="num1"></select>
    Ã—
    <select id="num2"></select><br />
    <button onclick="solve()">Teach Me!</button>
  </div>

  <div class="steps" id="steps" style="display:none">
    <div class="step" id="step1"></div>
    <div class="step" id="step2"></div>
    <div class="step" id="step3"></div>
    <div class="step" id="step4"></div>
    <div class="step" id="final"></div>
  </div>

  <script>
    const num1Select = document.getElementById('num1');
    const num2Select = document.getElementById('num2');

    // Populate dropdowns
    for (let i = 0; i <= 10; i++) {
      const option1 = document.createElement('option');
      option1.value = i;
      option1.text = i;
      num1Select.add(option1);

      const option2 = document.createElement('option');
      option2.value = i;
      option2.text = i;
      num2Select.add(option2);
    }

    function solve() {
      const x = parseInt(num1Select.value);
      const y = parseInt(num2Select.value);

      const a = x - 5;
      const b = y - 5;
      const product = a * b;
      const base = 25;
      const finalAnswer = base + product;

      document.getElementById('step1').innerHTML = `Step 1: <span class="highlight">${x} - 5 = ${a}</span>, ${y} - 5 = ${b}`;
      document.getElementById('step2').innerHTML = `Step 2: <span class="highlight">${a} Ã— ${b} = ${product}</span>`;
      document.getElementById('step3').innerHTML = `Step 3: Start from base value <span class="highlight">25</span>`;
      document.getElementById('step4').innerHTML = `Step 4: Add them: <span class="highlight">25 + ${product} = ${finalAnswer}</span>`;
      document.getElementById('final').innerHTML = `ðŸŽ‰ Final Answer: <span class="highlight">${x} Ã— ${y} = ${finalAnswer}</span>`;

      document.getElementById('steps').style.display = 'block';
    }
  </script>
</body>
</html>
