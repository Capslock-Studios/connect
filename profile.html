<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsNext Data Test</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 800px; margin: auto; padding: 20px; }
        form { margin-bottom: 20px; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        input, select, button { display: block; width: 100%; margin-bottom: 10px; padding: 8px; }
        button { background: blue; color: white; border: none; cursor: pointer; }
        button:hover { background: darkblue; }
    </style>
</head>
<body>
    <div class="container">
        <h1>WhatsNext Database Test</h1>

        <!-- User Form -->
        <form id="profileForm">
            <h2>User Details</h2>
            <input type="text" name="name" placeholder="Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="tel" name="phoneNumber" placeholder="Phone Number">
            <input type="url" name="profilePicture" placeholder="Profile Picture URL">
            <input type="text" name="location" placeholder="Latitude, Longitude">
            <select name="role">
                <option value="user">User</option>
                <option value="business_owner">Business Owner</option>
                <option value="admin">Admin</option>
            </select>

            <h2>Company Company</h2>
            <input type="text" name="name" placeholder="Company Name" required>
            <input type="url" name="logo" placeholder="Logo URL">
            <input type="url" name="website" placeholder="Website">
            <input type="email" name="contactInfo" placeholder="Contact Email">
            <input type="text" name="location" placeholder="Latitude, Longitude">
            <input type="text" name="category" placeholder="Category">

            <h2>Product Details</h2>
            <input type="text" name="companyId" placeholder="Company ID" required>
            <input type="text" name="name" placeholder="Product Name" required>
            <input type="number" step="0.01" name="price" placeholder="Price" required>
            <textarea name="description" placeholder="Product Description" required></textarea>
            <input type="text" name="category" placeholder="Category">
            <select name="availability">
                <option value="true">Available</option>
                <option value="false">Not Available</option>
            </select>


            <h2>News and Updates</h2><p>New and Updates bout you. Please attach Urls</p>
            <input type="text" name="youtube" placeholder="Youtube URL(a link to you video)" required>
            <input type="text" name="TikTok" placeholder="TikTok URL(a link to you video)" required>
            <input type="text" name="1pulse" placeholder="1pulse URL(a link to you video)" required>
           
            <button type="submit">Submit</button>
        </form>
  
      
    </div>

    <script src="script.js"></script>
</body>
</html>
