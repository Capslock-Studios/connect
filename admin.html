<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 800px; margin: auto; padding: 20px; }
        .admin-section { display: flex; flex-wrap: wrap; gap: 10px; }
        .admin-card { padding: 15px; background: #f4f4f4; border-radius: 5px; cursor: pointer; }
        .modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border-radius: 5px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); }
        .modal.active { display: block; }
        .modal form { display: flex; flex-direction: column; gap: 10px; }
    </style>
    <script>
        window.API_URL = "https://dbconn-b837.onrender.com/api";
    </script>
</head>
<body>
    <div class="container">
        <h1>Admin Panel</h1>
        <div class="admin-section">
            <div class="admin-card" data-entity="posts">Manage Posts</div>
            <div class="admin-card" data-entity="companies">Manage Companies</div>
            <div class="admin-card" data-entity="products">Manage Products</div>
            <div class="admin-card" data-entity="click-tracking">Manage Click Tracking</div>
            <div class="admin-card" data-entity="petitions">Manage Petitions</div>
            <div class="admin-card" data-entity="savvys">Manage Savvys</div>
            <div class="admin-card" data-entity="users">Manage Users</div>
        </div>
    </div>

    <div id="modal" class="modal">
        <h2 id="modal-title"></h2>
        <form id="modal-form">
            <div id="form-fields"></div>
            <button type="submit">Submit</button>
        </form>
        <button onclick="closeModal()">Close</button>
    </div>

    <script>
        const formTemplates = {
            users: `
                <input type="text" name="name" placeholder="Name" required>
                <input type="email" name="email" placeholder="Email" required>
            `,
            companies: `
            <input type="text" name="name" placeholder="Company Name" required>
            <input type="url" name="logo" placeholder="Logo URL">
            <input type="url" name="website" placeholder="Website">
            <input type="email" name="contactInfo" placeholder="Contact Email">
            <input type="text" name="location" placeholder="Latitude, Longitude">
            <input type="text" name="category" placeholder="Category">
            `,
            posts: `
            <input type="text" name="userId" placeholder="User ID (Optional)">
            <input type="text" name="companyId" placeholder="Company ID (Optional)">
            <textarea name="content" placeholder="Post Content" required></textarea>
            <input type="text" name="media" placeholder="Media URLs (comma-separated)">
            <input type="text" name="location" placeholder="Latitude, Longitude (Optional)">
            `,
            products: `
            <input type="text" name="companyId" placeholder="Company ID" required>
            <input type="text" name="name" placeholder="Product Name" required>
            <input type="number" step="0.01" name="price" placeholder="Price" required>
            <textarea name="description" placeholder="Product Description" required></textarea>
            <input type="text" name="category" placeholder="Category">
            <select name="availability">
                <option value="true">Available</option>
                <option value="false">Not Available</option>
            </select>
            `,
            "click-tracking": `
                <input type="text" name="event" placeholder="Event Name" required>
                <input type="text" name="url" placeholder="URL">
            `,
            petitions: `
            <input type="text" name="title" placeholder="Title" required>
            <textarea name="description" placeholder="Description" required></textarea>
            <input type="text" name="creatorId" placeholder="Creator ID (Optional)">
            <input type="number" name="goal" placeholder="Goal Signatures" required>
            <input type="text" name="location" placeholder="Latitude, Longitude">
            `,
            savvys: `
            <input type="text" name="title" placeholder="Title" required>
            <textarea name="description" placeholder="Description" required></textarea>
            <input type="text" name="creatorId" placeholder="Creator ID (Optional)">
            <input type="email" name="creatorEmail" placeholder="Creator Email" required>
            <input type="tel" name="creatorPhone" placeholder="Creator Phone" required>
            <input type="text" name="location" placeholder="Latitude, Longitude">
            `
        };

        document.querySelectorAll('.admin-card').forEach(card => {
            card.addEventListener('click', () => {
                const entity = card.dataset.entity;
                document.getElementById('modal-title').textContent = `Manage ${entity}`;
                document.getElementById('form-fields').innerHTML = formTemplates[entity] || '';
                document.getElementById('modal-form').dataset.entity = entity;
                document.getElementById('modal').classList.add('active');
            });
        });

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }
    </script>
</body>
</html>
