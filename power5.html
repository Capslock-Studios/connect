<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>1Pulse.online | Press Kit</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 40px;
      text-align: center;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      background-color: #0a74da;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.6);
    }

    .modal-content {
      background-color: white;
      margin: 10% auto;
      padding: 20px;
      width: 90%;
      max-width: 600px;
      border-radius: 10px;
      position: relative;
    }

    .close {
      color: #aaa;
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    textarea {
      width: 100%;
      height: 150px;
      margin-top: 10px;
      padding: 10px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .submit-btn {
      margin-top: 15px;
      background-color: #25D366;
    }
  </style>
</head>
<body>

  <h1>Welcome to 1Pulse.online</h1>
  <button id="openModal">View Press Kit</button>

  <div id="pressKitModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2>1Pulse.online Press Kit</h2>
      <p>Please fill in your interest or request. When you click "Submit", you'll be taken to WhatsApp to send us your message directly.</p>

      <form id="whatsappForm" onsubmit="sendToWhatsApp(event)">
        <label for="message">Your message:</label><br>
        <textarea id="message" name="message" placeholder="e.g. Hi, I'm interested in collaborating with 1Pulse.online..."></textarea>
        <button type="submit" class="submit-btn">Submit to WhatsApp</button>
      </form>
    </div>
  </div>

  <script>
    const modal = document.getElementById("pressKitModal");
    const btn = document.getElementById("openModal");
    const span = document.getElementById("closeModal");

    btn.onclick = () => modal.style.display = "block";
    span.onclick = () => modal.style.display = "none";
    window.onclick = event => { if (event.target === modal) modal.style.display = "none"; }

    function sendToWhatsApp(event) {
      event.preventDefault();
      const message = document.getElementById("message").value.trim();
      if (message === "") {
        alert("Please enter a message first.");
        return;
      }

      const phoneNumber = "27831234567"; // Replace with your actual WhatsApp number (no + sign)
      const encodedMessage = encodeURIComponent(message);
      const url = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;
      window.open(url, '_blank');
    }
  </script>

</body>
</html>
