<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WhatsNext Shareables</title>
  <style>
    body { font-family: sans-serif; background: #f9f9f9; padding: 2rem; }
    .section { margin-bottom: 3rem; background: white; padding: 1.5rem; border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    h2 { margin-top: 0; }
    .faq-item { margin-bottom: 1rem; }
    .faq-question { cursor: pointer; font-weight: bold; }
    .faq-answer { display: none; margin-top: 0.5rem; }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll('.faq-question').forEach(q => {
        q.addEventListener('click', () => {
          const a = q.nextElementSibling;
          a.style.display = (a.style.display === "block") ? "none" : "block";
        });
      });
    });
  </script>
</head>
<body></body>
</html>
