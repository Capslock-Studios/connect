<!DOCTYPE html>
<html>
<head>
  <title>Script Activator</title>
</head>
<body>
  <select id="scriptSelector">
    <option value="data.js">data.js</option>
    <option value="script.js">script.js</option>
    <option value="search.js">search.js</option>
  </select>
  <button onclick="loadSelectedScript()">Activate Script</button>

  <script>
    function loadSelectedScript() {
      const selectedScript = document.getElementById('scriptSelector').value;
      const script = document.createElement('script');
      script.src = selectedScript;
      document.body.appendChild(script);
    }
  </script>
</body>
</html>
