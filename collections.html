<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Collections</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        h2 {
            margin-top: 40px;
            color: #333;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Database Collections</h1>
    <div id="collections"></div>
    
    <script>
        async function fetchCollections() {
            try {
                const collectionsRes = await fetch('https://dbconn-b837.onrender.com/api/collections');
                if (!collectionsRes.ok) throw new Error('Failed to fetch collections');
                
                const collections = await collectionsRes.json();
                console.log("Collections:", collections);
                const container = document.getElementById('collections');

                for (const collection of collections) {
                    try {
                        const response = await fetch(`https://dbconn-b837.onrender.com/api/${collection}`);
                        if (!response.ok) throw new Error(`Failed to fetch ${collection}`);
                        
                        const data = await response.json();
                        
                        const title = document.createElement('h2');
                        title.textContent = collection.charAt(0).toUpperCase() + collection.slice(1);
                        container.appendChild(title);

                        if (data.length > 0) {
                            const table = document.createElement('table');
                            const headers = Object.keys(data[0]);

                            const thead = document.createElement('thead');
                            const headerRow = document.createElement('tr');
                            headers.forEach(header => {
                                const th = document.createElement('th');
                                th.textContent = header;
                                headerRow.appendChild(th);
                            });
                            thead.appendChild(headerRow);
                            table.appendChild(thead);
                            
                            const tbody = document.createElement('tbody');
                            data.forEach(item => {
                                const row = document.createElement('tr');
                                headers.forEach(header => {
                                    const td = document.createElement('td');
                                    td.textContent = item[header] || "N/A";
                                    row.appendChild(td);
                                });
                                tbody.appendChild(row);
                            });
                            table.appendChild(tbody);
                            container.appendChild(table);
                        } else {
                            const emptyMessage = document.createElement('p');
                            emptyMessage.textContent = `No data found for ${collection}`;
                            emptyMessage.classList.add("error");
                            container.appendChild(emptyMessage);
                        }
                    } catch (err) {
                        console.error(`Error fetching ${collection}:`, err);
                        const errorMsg = document.createElement('p');
                        errorMsg.textContent = `Error fetching ${collection}`;
                        errorMsg.classList.add("error");
                        container.appendChild(errorMsg);
                    }
                }
            } catch (error) {
                console.error('Error fetching collections:', error);
                document.getElementById('collections').innerHTML = '<p class="error">Failed to load collections.</p>';
            }
        }

        fetchCollections();
    </script>
</body>
</html>
