<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Collections</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Database Collections</h1>
    <div id="collections"></div>
    
    <script>
        async function fetchCollections() {
            try {
                const collectionsRes = await fetch('https://dbconn-b837.onrender.com/api/collections');
                const collections = await collectionsRes.json();
                const container = document.getElementById('collections');
                
                for (const collection of collections) {
                    const response = await fetch(`https://dbconn-b837.onrender.com/api/${collection}`);
                    const data = await response.json();
                    
                    const table = document.createElement('table');
                    const title = document.createElement('h2');
                    title.textContent = collection.charAt(0).toUpperCase() + collection.slice(1);
                    container.appendChild(title);
                    
                    if (data.length > 0) {
                        const headers = Object.keys(data[0]);
                        const thead = document.createElement('thead');
                        const headerRow = document.createElement('tr');
                        headers.forEach(header => {
                            const th = document.createElement('th');
                            th.textContent = header;
                            headerRow.appendChild(th);
                        });
                        thead.appendChild(headerRow);
                        table.appendChild(thead);
                        
                        const tbody = document.createElement('tbody');
                        data.forEach(item => {
                            const row = document.createElement('tr');
                            headers.forEach(header => {
                                const td = document.createElement('td');
                                td.textContent = item[header];
                                row.appendChild(td);
                            });
                            tbody.appendChild(row);
                        });
                        table.appendChild(tbody);
                    } else {
                        const emptyMessage = document.createElement('p');
                        emptyMessage.textContent = `No data found for ${collection}`;
                        container.appendChild(emptyMessage);
                    }
                    
                    container.appendChild(table);
                }
            } catch (error) {
                console.error('Error fetching collections:', error);
            }
        }
        
        fetchCollections();
    </script>
</body>
</html>
