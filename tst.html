<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive TikTok Card</title>

  <!-- Facebook SDK -->
  <div id="fb-root"></div>
  <script async defer crossorigin="anonymous" 
    src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v18.0" 
    nonce="XYZ123">
  </script>

  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background: #f0f0f0;
    }

    .tiktok-card {
      background: #fff;
      border-radius: 16px;
      padding: 10px;
      margin-bottom: 30px;
      max-width: 400px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      position: relative;
    }

    .video-container iframe {
      width: 100%;
      height: 220px;
      border-radius: 14px;
      border: none;
    }

    .tiktok-user-info {
      padding: 10px;
    }

    .floating-actions {
      display: flex;
      justify-content: space-around;
      padding: 10px;
      font-size: 18px;
    }

    .profile-photo {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 8px;
    }

    .fb-comments {
      margin-top: 15px;
    }

    /* Share Modal */
    #customShareModal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    #shareSheet {
      background: white;
      padding: 20px;
      width: 90%;
      max-width: 350px;
      border-radius: 14px;
      text-align: center;
    }

    #shareSheet input, #shareSheet a, #shareSheet button {
      margin-top: 10px;
      padding: 10px;
      width: 90%;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    #shareSheet a {
      background: #eee;
      text-decoration: none;
      color: #333;
      display: block;
    }

    .share-button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 20px;
    }
  </style>
</head>

<body>

  <!-- TikTok-style Card -->
  <div class="tiktok-card" data-id="fLQwwh5sSWQ">
    <div class="video-container">
      <iframe 
        src="https://www.youtube.com/embed/fLQwwh5sSWQ?autoplay=1&mute=1&loop=1&controls=1&playlist=fLQwwh5sSWQ" 
        allowfullscreen>
      </iframe>
    </div>

    <div class="tiktok-user-info">
      <h4>@WhatsNext</h4>
      <p>Your one-stop hub for all things entrepreneurship! We deliver the latest news, updates, and trends on the companies you care about.</p>
    </div>

    <div class="floating-actions">
      <img src="https://whatsnextgp.netlify.app/Img/whatsnext.png" alt="Profile Picture" class="profile-photo">
      
      <button class="share-button">‚Ü™Ô∏èShare</button>
    </div>

    <!-- Facebook Comments -->
    <div class="fb-comments" 
         data-href="https://example.com/video/fLQwwh5sSWQ" 
         data-width="90%" 
         data-numposts="3">
    </div>
  </div>

  <!-- Custom Share Modal -->
  <div id="customShareModal">
    <div id="shareSheet">
      <h3>Share This Video</h3>
      <input type="text" id="shareURL" readonly />
      <button onclick="copyLink()">üìã Copy Link</button>
      <a id="shareWhatsApp" target="_blank">üì± WhatsApp</a>
      <a id="shareTwitter" target="_blank">üê¶ Twitter</a>
      <a id="shareFacebook" target="_blank">üìò Facebook</a>
      <button onclick="closeShareModal()">Close</button>
    </div>
  </div>

  <script>
    function openCustomShare(videoId) {
      const url = `https://example.com/video/${videoId}`;
      const encoded = encodeURIComponent(url);

      document.getElementById("shareURL").value = url;
      document.getElementById("shareWhatsApp").href = `https://wa.me/?text=${encoded}`;
      document.getElementById("shareTwitter").href = `https://twitter.com/intent/tweet?url=${encoded}`;
      document.getElementById("shareFacebook").href = `https://www.facebook.com/sharer/sharer.php?u=${encoded}`;
      
      document.getElementById("customShareModal").style.display = "flex";
    }

    function closeShareModal() {
      document.getElementById("customShareModal").style.display = "none";
    }

    function copyLink() {
      const copyText = document.getElementById("shareURL");
      copyText.select();
      copyText.setSelectionRange(0, 99999);
      document.execCommand("copy");
      alert("Link copied!");
    }

    document.querySelectorAll(".share-button").forEach(btn => {
      btn.addEventListener("click", () => {
        const card = btn.closest(".tiktok-card");
        const videoId = card.dataset.id;

        if (navigator.share) {
          navigator.share({
            title: "Watch this video",
            text: "Check this out!",
            url: `https://example.com/video/${videoId}`
          }).catch(() => openCustomShare(videoId));
        } else {
          openCustomShare(videoId);
        }
      });
    });
  </script>
</body>
</html>
