<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Cream Menu Bar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .floating-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: #ff69b4;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            cursor: grab;
            z-index: 1000;
            user-select: none;
        }
        .floating-menu {
            position: absolute;
            bottom: 70px;
            right: 0;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0,0,0,0.2);
            overflow: hidden;
            width: 150px;
            transform: scaleY(0);
            transform-origin: bottom;
            transition: transform 0.3s ease-in-out;
        }
        .floating-menu a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #333;
            border-bottom: 1px solid #ddd;
        }
        .floating-menu a:last-child {
            border-bottom: none;
        }
        .floating-menu a:hover {
            background: #f3f3f3;
        }
        .open-menu {
            transform: scaleY(1);
        }
    </style>
</head>
<body>
    <div id="floatingContainer" style="position: fixed; bottom: 20px; right: 20px;">
        <div id="floatingBtn" class="floating-button">â˜°</div>
        <div id="menu" class="floating-menu">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Petitions</a>
            <a href="#">Shops</a>
        </div>
    </div>
    <script>
        const floatingContainer = document.getElementById("floatingContainer");
        const btn = document.getElementById("floatingBtn");
        const menu = document.getElementById("menu");
        let isDragging = false;

        btn.addEventListener("click", () => {
            if (!isDragging) {
                menu.classList.toggle("open-menu");
            }
        });

        btn.addEventListener("mousedown", (e) => {
            isDragging = false;
            let shiftX = e.clientX - floatingContainer.getBoundingClientRect().left;
            let shiftY = e.clientY - floatingContainer.getBoundingClientRect().top;

            function moveAt(pageX, pageY) {
                floatingContainer.style.left = pageX - shiftX + "px";
                floatingContainer.style.top = pageY - shiftY + "px";
            }

            function onMouseMove(event) {
                isDragging = true;
                moveAt(event.pageX, event.pageY);
            }

            document.addEventListener("mousemove", onMouseMove);

            btn.addEventListener("mouseup", () => {
                document.removeEventListener("mousemove", onMouseMove);
                setTimeout(() => (isDragging = false), 100);
            }, { once: true });
        });
    </script>
</body>
</html>
