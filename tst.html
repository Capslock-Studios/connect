<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video + Facebook Comments Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .tiktok-card {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 40px;
    }

    .video-container {
      position: relative;
      width: 100%;
      padding-top: 56.25%;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .tiktok-user-info {
      padding: 15px;
    }

    .floating-actions {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 15px;
      border-top: 1px solid #eee;
    }

    .floating-actions img.profile-photo {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }

    .fb-comments {
      margin: 0 15px 15px 15px;
    }
  </style>
</head>
<body>

  <!-- Facebook SDK (Only once per page) -->
  <div id="fb-root"></div>
  <script async defer crossorigin="anonymous"
    src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v19.0"
    nonce="xyz123">
  </script>

  <!-- TikTok-style Card -->
  <div class="tiktok-card">
    <div class="video-container">
      <iframe 
        src="https://www.youtube.com/embed/fLQwwh5sSWQ?autoplay=1&mute=1&loop=1&controls=1&playlist=fLQwwh5sSWQ" 
        allowfullscreen>
      </iframe>
    </div>

    <div class="tiktok-user-info">
      <h4>@WhatsNext</h4>
      <p>Your one-stop hub for all things entrepreneurship! We deliver the latest news, updates, and trends on the companies you care about.</p>
    </div>

    <div class="floating-actions">
      <img src="https://whatsnextgp.netlify.app/Img/whatsnext.png" alt="Profile Picture" class="profile-photo">
      <div>‚ù§Ô∏è 1.2K</div>
      <div>üí¨ 324</div>
      <div>‚Ü™Ô∏è 80</div>
    </div>

    <!-- Facebook Comments -->
    <div class="fb-comments" 
         data-href="https://example.com/video/fLQwwh5sSWQ" 
         data-width="95%" 
         data-numposts="3">
    </div>
  </div>

</body>
</html>
