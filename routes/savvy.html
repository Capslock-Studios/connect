<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savvy Management</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        .savvy-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .savvy-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .savvy-card h3 {
            margin-top: 0;
            color: #2980b9;
        }
        .status {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: bold;
        }
        .status.pending {
            background-color: #f39c12;
            color: white;
        }
        .status.approved {
            background-color: #27ae60;
            color: white;
        }
        .form-container {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin-top: 40px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #2980b9;
        }
        .location-group {
            display: flex;
            gap: 10px;
        }
        .location-group input {
            flex: 1;
        }
        .get-location {
            background-color: #2ecc71;
            margin-left: 10px;
        }
        .get-location:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Savvy Management</h1>
        
        <div class="savvy-list" id="savvyList">
            <!-- Savvy cards will be loaded here -->
            <p>Loading savvy entries...</p>
        </div>
        
        <div class="form-container">
            <h2>Create New Savvy</h2>
            <form id="savvyForm">
                <div class="form-group">
                    <label for="title">Title*</label>
                    <input type="text" id="title" required>
                </div>
                
                <div class="form-group">
                    <label for="description">Description*</label>
                    <textarea id="description" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="creatorEmail">Your Email*</label>
                    <input type="email" id="creatorEmail" required>
                </div>
                
                <div class="form-group">
                    <label for="creatorPhone">Your Phone*</label>
                    <input type="tel" id="creatorPhone" required>
                </div>
                
                <div class="form-group">
                    <label>Location (Optional)</label>
                    <div class="location-group">
                        <input type="text" id="latitude" placeholder="Latitude">
                        <input type="text" id="longitude" placeholder="Longitude">
                        <button type="button" id="getLocationBtn" class="get-location">Get My Location</button>
                    </div>
                </div>
                
                <button type="submit">Create Savvy</button>
            </form>
        </div>
    </div>

    <script>
        // DOM Elements
        const savvyList = document.getElementById('savvyList');
        const savvyForm = document.getElementById('savvyForm');
        const getLocationBtn = document.getElementById('getLocationBtn');
        
        // Load all savvy entries on page load
        document.addEventListener('DOMContentLoaded', fetchSavvies);
        
        // Fetch all savvy entries
        async function fetchSavvies() {
            try {
                const response = await fetch('https://dbconn-b837.onrender.com/api/savvys');
                if (!response.ok) throw new Error('Failed to fetch savvies');
                
                const savvies = await response.json();
                displaySavvies(savvies);
            } catch (error) {
                console.error('Error:', error);
                savvyList.innerHTML = `<p class="error">Error loading savvies: ${error.message}</p>`;
            }
        }
        
        // Display savvy entries
        function displaySavvies(savvies) {
            if (savvies.length === 0) {
                savvyList.innerHTML = '<p>No savvy entries found.</p>';
                return;
            }
            
            savvyList.innerHTML = savvies.map(savvy => `
                <div class="savvy-card">
                    <h3>${savvy.title}</h3>
                    <p>${savvy.description}</p>
                    <p><strong>Creator:</strong> ${savvy.creatorEmail}</p>
                    <p><strong>Phone:</strong> ${savvy.creatorPhone}</p>
                    ${savvy.location ? `<p><strong>Location:</strong> ${savvy.location.latitude}, ${savvy.location.longitude}</p>` : ''}
                    <span class="status ${savvy.status}">${savvy.status}</span>
                    <p><small>Created: ${new Date(savvy.createdAt).toLocaleString()}</small></p>
                </div>
            `).join('');
        }
        
        // Handle form submission
        savvyForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = savvyForm.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating...';
            
            try {
                const newSavvy = {
                    title: document.getElementById('title').value,
                    description: document.getElementById('description').value,
                    creatorEmail: document.getElementById('creatorEmail').value,
                    creatorPhone: document.getElementById('creatorPhone').value,
                    location: {
                        latitude: parseFloat(document.getElementById('latitude').value) || null,
                        longitude: parseFloat(document.getElementById('longitude').value) || null
                    }
                };
                
                const response = await fetch('https://dbconn-b837.onrender.com/api/savvys', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(newSavvy)
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to create savvy');
                }
                
                const result = await response.json();
                alert('Savvy created successfully!');
                savvyForm.reset();
                fetchSavvies(); // Refresh the list
            } catch (error) {
                console.error('Error:', error);
                alert(`Error: ${error.message}`);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Savvy';
            }
        });
        
        // Get current location
        getLocationBtn.addEventListener('click', () => {
            if (!navigator.geolocation) {
                alert('Geolocation is not supported by your browser');
                return;
            }
            
            getLocationBtn.textContent = 'Locating...';
            
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    document.getElementById('latitude').value = position.coords.latitude;
                    document.getElementById('longitude').value = position.coords.longitude;
                    getLocationBtn.textContent = 'Get My Location';
                },
                (error) => {
                    alert(`Error getting location: ${error.message}`);
                    getLocationBtn.textContent = 'Get My Location';
                }
            );
        });
    </script>
</body>
</html>
