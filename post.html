<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsNext Data Test</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 800px; margin: auto; padding: 20px; }
        form { margin-bottom: 20px; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        input, select, button { display: block; width: 100%; margin-bottom: 10px; padding: 8px; }
        button { background: blue; color: white; border: none; cursor: pointer; }
        button:hover { background: darkblue; }
    </style>
</head>
<body>
    <div class="container">
        <h1>WhatsNext Database Test</h1>
        <!-- Post Form -->
        <form id="postForm">
            <h2>Create Post</h2>
            <input type="text" name="userId" placeholder="User ID (Optional)">
            <input type="text" name="companyId" placeholder="Company ID (Optional)">
            <textarea name="content" placeholder="Post Content" required></textarea>
            <input type="text" name="media" placeholder="Media URLs (comma-separated)">
            <input type="text" name="location" placeholder="Latitude, Longitude (Optional)">
            <button type="submit">Submit Post</button>
        </form>

    </div>

    <script src="script.js"></script>
</body>
</html>
